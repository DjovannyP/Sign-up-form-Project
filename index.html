<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form-Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left__part">
            <div class="image">

            </div>
            <div class="div__logo">

            </div>
        </div>
        <div class="right__part">
            <div class="title">
                <p>This is not a real online service! You know you need something like this in your life to helpe you realize your deepet dream. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <!-- a gerer-->
            <h3>Let's do this!</h3>
            <form action="#">
                <div class="info">          
                    <div class="left__column">
                        <div>
                            <label for="name">FIRST NAME</label>
                            <input type="text" placeholder="Thor">
                        </div>
                        <div>
                            <label for="name">EMAIL</label>
                            <input type="email" placeholder="example@gmail.com">
                        </div>
                        <div>
                            <label for="name">PASSWORD</label>
                            <input type="password" placeholder="*********">
                            <p>* password do not match</p>
                        </div>
                    </div>
                    <div class="right__column">
                        <div>
                            <label for="name">LAST NAME</label>
                            <input type="text" placeholder="Odinson">
                        </div>
                        <div>
                            <label for="name">PHONE NUMBER</label>
                            <input type="tel">
                        </div>
                        <div>
                            <label for="name"> CONFIRM PASSWORD</label>
                            <input type="password" placeholder="*********">
                        </div>
                    </div>               
                </div>
                <div class="submission">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
