<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form-Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left__part">
            <div class="image">
                <img src="./img/lunar.png" alt="sunset on the beach">
            </div>
            <div class="left__part--logo">
                <h1>Ãˆzili's Paradise</h1>
            </div>
        </div>
        <div class="right__part">
                <div class="title">
                    <p>Interested in Haitian Vodou, but couldn't find a right community? We got your back. Sign up now to get started</p>
                    <p>You know you want to.</p>
                </div>                
            <form action="#" method="post">
                <div class="info">          
                    <div class="left__column">
                        <p>Let's do this!</p>
                        <div>
                            <label for="first__name">FIRST NAME</label>
                            <input type="text" id="first__name" name="first__name" placeholder=" Danmbala" required>
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="name" name="email" placeholder=" dambala@ginen.com" required>
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" placeholder=" *********" required>
                        </div>
                        <p id="error"></p>
                    </div>
                    <div class="right__column">
                        <div>
                            <label for="last__name">LAST NAME</label>
                            <input type="text" id="last__name" name="last_name" placeholder=" Wedo" required>
                        </div>
                        <div>
                            <label for="telephonee">PHONE NUMBER</label>
                            <input type="tel"  id="telephone" name="telephone" placeholder=" +509 0000-0-00"/>
                        </div>
                        <div>
                            <label for="confirmation"> CONFIRM PASSWORD</label>
                            <input type="password" id="confirmation" name="confirmation" placeholder=" *********" required>
                        </div>
                    </div>               
                </div>
                <div class="submission">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
